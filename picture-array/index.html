<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Profiles</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Email Form Section -->
      <section class="email-section">
        <h2>Create a Profile</h2>
        <form id="email-form">
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter a valid email"
            required
          />
          <button type="submit">Create Profile</button>
        </form>
      </section>

      <!-- Image Selection Section -->
      <section class="image-selection-section" style="display: none">
        <h3>Select Images for Profile</h3>
        <div id="image-selection">
          <!-- Images will be displayed here -->
        </div>
        <button id="submit-images">Save Images</button>
      </section>

      <!-- Profiles Section -->
      <section class="profiles-section">
        <h2>All Profiles</h2>
        <div id="profiles-list">
          <!-- Profiles will be displayed here -->
        </div>
      </section>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
